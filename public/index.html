<!DOCTYPE html>
<html>

<head>
    <title>Electron</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="./static/js/jquery.min.js"></script>
    <script src="./static/js/main.js"></script>
    <!--   Core JS Files   -->
    <script src="./assets/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/js/core/popper.min.js" type="text/javascript"></script>
    <script src="./assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
    <script src="./assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
    <!-- Chartist JS -->
    <script src="./assets/js/plugins/chartist.min.js"></script>
    <!--  Notifications Plugin    -->
    <script src="./assets/js/plugins/bootstrap-notify.js"></script>
    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="./assets/js/material-dashboard.min.js?v=2.1.0" type="text/javascript"></script>
    <!-- Material Dashboard DEMO methods, don't include it in your project! -->
    <script src="./assets/demo/demo.js"></script>
    <link href="./assets/css/material-dashboard.css?v=2.1.0" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="./assets/demo/demo.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
    <!-- <link href="https://cdn.staticfile.org/ionic/1.3.2/css/ionic.css" rel="stylesheet"> -->
    <!-- <script src="https://cdn.staticfile.org/ionic/1.3.2/js/ionic.bundle.min.js"></script> -->
</head>

<body>
    <div class="col-md-12 auto-height">
        <div class="card mb-1 mt-4">
            <div class="card-header card-header-primary " style="-webkit-app-region: drag">
                <h4 class="card-title no-select">Unlock UWP Proxy</h4>
                <p class="card-category no-select">让UWP应用也能使用代理</p>
                <button onclick="ipcRenderer.send('closeWindow')" title="关闭" type="button" style="-webkit-app-region: no-drag;" class="btn btn-danger close-window mt-0 mr-0"><i class="material-icons">×</i></button>
            </div>
            <div class="card-body">
                <table class="table mb-0">
                    <thead class="text-primary">
                        <tr>
                            <th width="25%" class="no-select">
                                应用名
                            </th>
                            <th width="45%" class="no-select">
                                包名
                            </th>
                            <th width="10%" class="no-select">
                                状态
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="disable-search-tool">
                            <td width="25%">
                                <input spellcheck="false" oninput="searchName=$(this).val();searchList()" type="text" class="form-control" placeholder="搜索">
                            </td>
                            <td width="45%">
                                <input spellcheck="false" oninput="searchPackageName=$(this).val();searchList()" type="text" class="form-control" placeholder="搜索">
                            </td>
                            <td width="10%">
                                <label title="按照状态排序" class="toggle toggle-balanced">
                                    <input onchange="openTop=$(this).is(':checked');searchList()" type="checkbox">
                                    <div class="track">
                                        <div class="handle"></div>
                                    </div>
                                </label>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="table-responsive td-ellipsis">
                    <table class="table">
                        <tbody class="dataList">
                            <tr>
                                <td>加载中...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
